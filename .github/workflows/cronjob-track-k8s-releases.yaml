name: Track upstream k8s releases

on: 
  workflow_dispatch:

jobs:
  track:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip' # caching pip dependencies
      - name: Setup Python dependencies
        run: pip install -r hack/generate-k8s-versions/requirements.txt
      - name: Run k8s-version tracker
        id: get_k8s_versions
        run: python ./hack/generate-k8s-versions/get-k8s-versions.py charts/cloudprofiles/values.yaml charts/cloudprofiles/Chart.yaml
      - name: Commit (possible) changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: ${{ steps.get_k8s_versions.outputs.result }}
