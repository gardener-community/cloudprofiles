name: Track upstream k8s releases

on: 
  workflow_dispatch:

jobs:
  track:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip' # caching pip dependencies
      - name: Setup Python dependencies
        run: pip install -r hack/generate-k8s-versions/requirements.txt
      - name: Run k8s-version tracker
        run: python ./hack/generate-k8s-versions/get-k8s-versions.py charts/cloudprofiles/Chart.yaml charts/cloudprofile/values.yaml
